<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FORMS</title>

        <link href="css/style.css" rel="stylesheet">

    <body>
    <h2>SURVEY FORM</h2>

     <label for="lastname">Last Name:</label>

    <br>

    <br>
    </body>
